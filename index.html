<!DOCTYPE html>
<html>
  <head>
    <title>Mapbox Spots</title>
    <link rel='stylesheet' href='https://tiles.mapbox.com/assets/tilestream-pro/css/all.css' />
    <link rel='stylesheet' href='spots.css' />

    <script src='lib/modestmaps.min.js'></script>
    <script src='lib/underscore.js'></script>
    <script src='lib/jquery.js'></script>
    <script src='lib/wax.mm.min.js'></script>
    <script src='lib/mmg.js'></script>
    <script src='site.js'></script>

    <script type='text/x-ejs-template' name='overview'>
      <div class='spots'>
        <% spots.each(function(spot) { %>
          <div class='spot' data-id='<%= spot.id %>'>
          </div>
        <% }); %>
      </div>
    </script>

    <script type='text/x-ejs-template' name='nav_spot'>
      <div class='spot<%= active ? ' active' : '' %>' id='<%= spot.id %>' data-id='<%= spot.id %>'>
      </div>
    </script>

    <script type='text/x-ejs-template' name='spot'>
      <div class='spot-details' data-id='<%= spot.id %>'>
        <div><input type='text' class='name' placeholder='Enter Name' value='<%= spot.name %>' maxlength='30'/></div>
        <div><textarea class='descr' placeholder='Description&hellip;' maxlength='140'><%= spot.descr %></textarea></div>
        <div><a href='#' class='remove-spot'></div>
      </div>
    </script>

  </head>
  <body>
    <body id='app' class='fullscreen owner'><div class='wrapper'>
      <div class='branding'><div class='limiter'>
        <a class='logo' href='http://mapbox.com/'>MapBox</a>
        <ul class='menu'>
          <li class='tour'>
            <a href='http://mapbox.com/tour/'><span class='icon'></span>Tour</a>
          </li>
          <li class='maps'>
            <a href='http://mapbox.com/maps/'><span class='icon'></span>Maps</a>
          </li>
          <li class='tilemill'>
            <a href='http://mapbox.com/tilemill/'><span class='icon'></span>TileMill</a>
          </li>
          <li class='help'>
            <a href='http://mapbox.com/help/'><span class='icon'></span>Help</a>
          </li>
          <li class='plans '>
            <a href='http://mapbox.com/plans/'><span class='icon'></span>Plans + Pricing</a>
          </li>
        </ul>
      </small>
    </div></div>
    <div class='map'>
      <div class='mapcanvas'>
        <div id='map'></div>
      </div>
      <div class='info hud active'>
        <div class='content'>
          <h2>Spot</h2>
        </div>
        <div class='buttons joined'>
          <a class="button labeled" href="#embed">
            <span class="icon embed"></span>
            Embed
          </a>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
